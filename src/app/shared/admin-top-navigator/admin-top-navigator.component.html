<header class="admin-top-nav">
  <div class="left-group">
    <button class="admin-topnav-sidebar-toggle" (click)="toggleSidebar()" [attr.aria-label]="sidebarOpen ? 'Thu gọn sidebar' : 'Mở sidebar'">
      <svg *ngIf="sidebarOpen" viewBox="0 0 24 24"><path fill="currentColor" d="M19 13H5v-2h14v2z"/></svg>
      <svg *ngIf="!sidebarOpen" viewBox="0 0 24 24"><path fill="currentColor" d="M4 11h16v2H4z"/></svg>
    </button>
    <span class="logo">
      <img src="/assets/image/logo.png" alt="Logo" />
      <span class="brand">PlantCare Admin</span>
    </span>
  </div>
  <div class="center-group">
    <span class="page-title">Admin Dashboard</span>
  </div>
  <div class="right-group">
    <div class="user-info">
      <div class="avatar">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <span class="username">Admin</span>
      <button class="logout-btn" title="Logout" (click)="logout()">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"/></svg>
      </button>
    </div>
  </div>
</header>
