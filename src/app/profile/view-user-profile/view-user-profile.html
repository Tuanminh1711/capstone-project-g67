<!-- View User Profile: Avatar on top, info below, compact layout -->
<app-top-navigator></app-top-navigator>
<div class="view-profile-page">
  <div class="view-profile-card">
    <div class="profile-avatar-section">
      <div class="profile-avatar">
        <img [src]="user.avatar" alt="avatar" />
      </div>
      <label class="avatar-upload-label">
        <span class="material-icons">upload-img</span>Up file
        <input type="file" accept="image/*" (change)="onAvatarChange($event)" class="avatar-upload-input" />
      </label>
    </div>
    <div class="profile-info">
      <h2 class="profile-title">HỒ SƠ NGƯỜI DÙNG</h2>
      <div class="profile-field">
        <span class="profile-label">Họ tên:</span>
        <span class="profile-value">{{ user.name || '' }}</span>
      </div>
      <div class="profile-field">
        <span class="profile-label">Email:</span>
        <span class="profile-value">{{ user.email || '' }}</span>
      </div>
      <div class="profile-field">
        <span class="profile-label">Số điện thoại:</span>
        <span class="profile-value">{{ user.phone || '' }}</span>
      </div>
      <div class="profile-field">
        <span class="profile-label">Địa chỉ:</span>
        <span class="profile-value">{{ user.address || '' }}</span>
      </div>
    </div>
  </div>
</div>
