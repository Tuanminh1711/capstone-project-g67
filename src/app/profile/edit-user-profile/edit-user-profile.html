<app-top-navigator></app-top-navigator>
<div class="edit-profile-page">
  <div class="edit-profile-card-wrapper">
    <div class="edit-profile-card info-card">
      <h2>Chỉnh sửa hồ sơ</h2>
      <form (ngSubmit)="save()">
        <div class="edit-field">
          <label>Họ tên:</label>
          <input type="text" [(ngModel)]="user.name" name="name" placeholder="Nhập họ tên" />
        </div>
        <div class="edit-field">
          <label>Email:</label>
          <input type="email" [(ngModel)]="user.email" name="email" placeholder="Nhập email" />
        </div>
        <div class="edit-field">
          <label>Số điện thoại:</label>
          <input type="text" [(ngModel)]="user.phone" name="phone" placeholder="Nhập số điện thoại" />
        </div>
        <div class="edit-field">
          <label>Địa chỉ:</label>
          <input type="text" [(ngModel)]="user.address" name="address" placeholder="Nhập địa chỉ" />
        </div>
        <button type="submit">Lưu thay đổi</button>
      </form>
    </div>
    <div class="edit-profile-card password-card">
      <h2>Đổi mật khẩu</h2>
      <form (ngSubmit)="changePassword()">
        <div class="edit-field">
          <label>Mật khẩu cũ:</label>
          <input type="password" [(ngModel)]="oldPassword" name="oldPassword" placeholder="Nhập mật khẩu cũ" />
        </div>
        <div class="edit-field">
          <label>Mật khẩu mới:</label>
          <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới" />
        </div>
        <div class="edit-field">
          <label>Nhập lại mật khẩu:</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu mới" />
        </div>
        <button type="submit">Đổi mật khẩu</button>
      </form>
    </div>
  </div>
</div>
