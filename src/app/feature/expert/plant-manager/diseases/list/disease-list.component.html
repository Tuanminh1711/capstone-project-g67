<div class="disease-list-container">
  <div class="list-header">
    <h2>Danh sách bệnh cây</h2>
    <div class="header-actions">
      <button mat-raised-button color="primary" [routerLink]="['../create']">
        <mat-icon>add</mat-icon>
        Thêm bệnh mới
      </button>
    </div>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="diseases" class="disease-table">
    <!-- Disease Name Column -->
    <ng-container matColumnDef="diseaseName">
      <th mat-header-cell *matHeaderCellDef>Tên bệnh</th>
      <td mat-cell *matCellDef="let disease">{{disease.diseaseName}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Mô tả</th>
      <td mat-cell *matCellDef="let disease">{{disease.description | slice:0:100}}...</td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Ngày tạo</th>
      <td mat-cell *matCellDef="let disease">{{disease.createdAt | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
      <td mat-cell *matCellDef="let disease">
        <span [class]="'status-badge ' + disease.status.toLowerCase()">
          {{disease.status === 'ACTIVE' ? 'Hoạt động' : 'Không hoạt động'}}
        </span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Thao tác</th>
      <td mat-cell *matCellDef="let disease">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['../detail', disease.id]">
            <mat-icon>visibility</mat-icon>
            <span>Chi tiết</span>
          </button>
          <button mat-menu-item [routerLink]="['../edit', disease.id]">
            <mat-icon>edit</mat-icon>
            <span>Chỉnh sửa</span>
          </button>
          <button mat-menu-item [routerLink]="['../treatment', disease.id]">
            <mat-icon>healing</mat-icon>
            <span>Hướng dẫn điều trị</span>
          </button>
          <button mat-menu-item (click)="deleteDisease(disease)">
            <mat-icon>delete</mat-icon>
            <span>Xóa</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalDiseases"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</div>
