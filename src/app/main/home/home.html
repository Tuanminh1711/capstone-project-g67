<app-top-navigator></app-top-navigator>
<!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-content">
      <h1>Giúp bạn yêu cây dễ dàng hơn</h1>
      <p>Tìm cây phù hợp – Chăm cây đúng cách – Kết nối với chuyên gia</p>
      <button routerLink="/explore" class="cta-btn">Bắt đầu ngay</button>
    </div>
    <div class="hero-image">
      <img src="assets/image/img-hero-section.png" alt="Giới thiệu PlantCare" />
    </div>
  </div>

  <!-- Features Slider -->
  <section class="features-slider">
    <div class="slider-wrapper">
      <button 
        class="slider-btn left" 
        (click)="prevFeature()" 
        [disabled]="currentSlide === 0"
        aria-label="Previous Feature"
      >
        ‹
      </button>

      <div class="slider-track" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
        <div class="feature" *ngFor="let feature of features">
          <h3>{{ feature.title }}</h3>
          <p>{{ feature.description }}</p>
        </div>
      </div>

      <button 
        class="slider-btn right" 
        (click)="nextFeature()" 
        [disabled]="currentSlide === features.length - 1"
        aria-label="Next Feature"
      >
        ›
      </button>
    </div>
  </section>

  <!-- Expert Services Section -->
  <section class="expert-section">
    <h2>Dịch vụ chuyên gia</h2>
    <p>Chúng tôi cung cấp hỗ trợ chăm cây chuyên sâu:</p>
    <ul>
      <li>Chat hoặc đặt lịch hẹn với chuyên gia</li>
      <li>Dịch vụ chăm cây tại nhà</li>
    </ul>
    <button routerLink="/services" class="cta-btn">Đăng ký dịch vụ</button>
  </section>

  <app-footer></app-footer>
