<app-top-navigator></app-top-navigator>
<!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-content">
      <h1>Giúp bạn yêu cây dễ dàng hơn</h1>
      <p>Tìm cây phù hợp – Chăm cây đúng cách – Kết nối với chuyên gia</p>
      <button routerLink="/explore" class="cta-btn">Bắt đầu ngay</button>
    </div>
    <div class="hero-image">
      <img src="assets/image/img-hero-section.png" alt="Giới thiệu PlantCare" />
    </div>
  </div>

  <!-- Features Slider -->
  <section class="features-slider features-slider-double">
    <div class="slider-double-wrapper">
      <!-- Bên trái: Slide 1 -->
      <div class="slider-single">
        <div class="slider-track-single">
          <div class="feature-slide" *ngFor="let feature of leftSlides; let i = index" [class.active]="leftSlideIndex === i">
            <div class="feature">
              <h3>{{ feature.title }}</h3>
              <p>{{ feature.description }}</p>
            </div>
          </div>
        </div>
        <div class="slider-dots">
          <span *ngFor="let f of leftSlides; let i = index" class="dot" [class.active]="leftSlideIndex === i" (click)="leftSlideIndex = i"></span>
        </div>
      </div>
      <!-- Bên phải: Slide 2 -->
      <div class="slider-single">
        <div class="slider-track-single">
          <div class="feature-slide" *ngFor="let feature of rightSlides; let i = index" [class.active]="rightSlideIndex === i">
            <div class="feature">
              <h3>{{ feature.title }}</h3>
              <p>{{ feature.description }}</p>
            </div>
          </div>
        </div>
        <div class="slider-dots">
          <span *ngFor="let f of rightSlides; let i = index" class="dot" [class.active]="rightSlideIndex === i" (click)="rightSlideIndex = i"></span>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
