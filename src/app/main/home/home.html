<app-top-navigator></app-top-navigator>
<!-- Hero Section -->
<div class="hero-section">
  <div class="hero-content">
    <h1 class="hero-title">
      <span class="hero-title-main">Giúp bạn yêu cây dễ dàng hơn</span>
    </h1>
    <p class="hero-desc">Tìm cây phù hợp – Chăm cây đúng cách – Kết nối với chuyên gia</p>
    @if (!jwtUserUtil.isLoggedIn()) {
      <button (click)="onConnectExpertClick()" class="cta-btn cta-animate">Đăng nhập ngay</button>
    }
    @if (jwtUserUtil.isLoggedIn()) {
      <button (click)="goToCareExpert()" class="cta-btn cta-vip-btn">Chăm sóc cùng chuyên gia</button>
    }
  </div>
  <div class="hero-image">
    <img
      [ngSrc]="'assets/image/img-hero-section.png'"
      width="600" height="339" priority alt="Giới thiệu PlantCare" />
  </div>
</div>
