<div class="dialog-panel-bg">
  <button class="dialog-close-x" (click)="close()">&times;</button>
  <div class="dialog-wrapper">
    <div class="auth-header">
      <img src="assets/image/logo.png" alt="logo" class="logo-img" />
      <span class="logo-text">PLANCARE</span>
    </div>
    <h2 class="auth-title">Quên mật khẩu?</h2>
    <p class="auth-desc">Nhập email để nhận liên kết đặt lại mật khẩu.</p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" autocomplete="on">
      <input class="auth-input" type="email" formControlName="email" placeholder="Nhập email của bạn" required />
      <div *ngIf="forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.touched" class="auth-error">
        Vui lòng nhập email
      </div>
      <div *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched" class="auth-error">
        Email không hợp lệ
      </div>
      <div *ngIf="successMessage" class="auth-success">{{ successMessage }}</div>
      <button class="auth-btn main-btn" type="submit" [disabled]="forgotPasswordForm.invalid">Gửi liên kết</button>
    </form>
    <div class="auth-link">
      <a (click)="goToLogin()">Quay lại đăng nhập</a>
    </div>
  </div>
</div>
