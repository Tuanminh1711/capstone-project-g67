<div class="dialog-panel-bg">
  <button class="dialog-close-x" (click)="close()">&times;</button>
  <div class="auth-header">
    <img src="assets/image/logo.png" alt="logo" class="logo-img" />
    <span class="logo-text">PLANCARE</span>
  </div>
  <h2 class="auth-title">Đăng ký tài khoản</h2>
  <form (ngSubmit)="onSubmit()" autocomplete="on">
    <input class="auth-input" type="text" name="username" [(ngModel)]="username" placeholder="Tên đăng nhập" required />
    <input class="auth-input" type="text" name="fullName" [(ngModel)]="fullName" placeholder="Họ và tên" required />

   
    <input class="auth-input" type="text" name="phone" [(ngModel)]="phone" placeholder="Số điện thoại" required />
    <input class="auth-input" type="email" name="email" [(ngModel)]="email" placeholder="Email" required />
      <div class="auth-input-group password-group">
        <input class="auth-input password-input" [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="password" placeholder="Mật khẩu" required />
        <button type="button" class="toggle-password-btn" (click)="showPassword = !showPassword" tabindex="-1">
          <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>
    <div class="auth-input-group password-group">
      <input class="auth-input password-input" [type]="showConfirmPassword ? 'text' : 'password'" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Nhập lại mật khẩu" required />
      <button type="button" class="toggle-password-btn" (click)="showConfirmPassword = !showConfirmPassword" tabindex="-1">
        <i class="fa" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'" ></i>
      </button>
    </div>
    <div *ngIf="errorMsg" class="auth-error">{{ errorMsg }}</div>
    <div *ngIf="successMsg" class="auth-success">{{ successMsg }}</div>
    <button class="auth-btn" type="submit">Đăng ký</button>
  </form>
  <div class="auth-link">
    Đã có tài khoản?
    <a (click)="openLoginDialog()">Đăng nhập ngay</a>
  </div>
</div>
