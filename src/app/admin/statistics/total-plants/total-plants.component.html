<app-admin-layout>
  <div class="total-plants-statistics-container">
    <h2>Thống kê tổng số cây đã thêm</h2>
    
    <button (click)="fetchTotalPlants()" [disabled]="loading" class="refresh-btn">
      <span *ngIf="!loading">Làm mới</span>
      <span *ngIf="loading">Đang tải...</span>
    </button>
    
    <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
    
    <div *ngIf="totalPlants !== null && !loading" class="statistic-value">
      <span class="stat-label">Tổng số cây đã thêm:</span>
      <span class="stat-number">{{ totalPlants }}</span>
    </div>
  </div>
</app-admin-layout>
