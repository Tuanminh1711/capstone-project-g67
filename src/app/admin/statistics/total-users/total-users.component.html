
<div class="total-users-statistics-container">
  <h2>Thống kê tổng số người dùng đăng ký</h2>
  <button (click)="fetchTotalUsers()" [disabled]="loading" class="refresh-btn">
    <span *ngIf="!loading">Làm mới</span>
    <span *ngIf="loading">Đang tải...</span>
  </button>
  <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
  <div *ngIf="totalUsers !== null && !loading" class="statistic-value">
    <span class="stat-label">Tổng số người dùng đã đăng ký:</span>
    <span class="stat-number">{{ totalUsers }}</span>
  </div>
  <ng-container *ngIf="dailyTotals.length > 0 && !loading">
    <app-total-users-chart [dailyTotals]="dailyTotals"></app-total-users-chart>
    <div class="daily-totals-card">
      <h3 class="daily-totals-title">Chi tiết từng ngày</h3>
      <div class="table-responsive">
        <table class="daily-totals-table">
          <thead>
            <tr>
              <th>Ngày</th>
              <th>Số đăng ký</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of dailyTotals" [ngClass]="{'today-row': item.date === (today | date:'yyyy-MM-dd')}">
              <td>{{ item.date }}</td>
              <td>{{ item.totalRegistered }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
</div>
