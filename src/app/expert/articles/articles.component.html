<div class="articles-page">
  <h2>Quản lý bài viết chuyên gia</h2>
  <div *ngIf="loading" class="loading">Đang tải...</div>
  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  <table *ngIf="!loading && articles.length > 0" class="articles-table">
    <thead>
      <tr>
        <th>Tiêu đề</th>
        <th>Danh mục</th>
        <th>Trạng thái</th>
        <th>Ngày tạo</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td>{{ article.title }}</td>
        <td>{{ article.categoryName }}</td>
        <td>{{ article.status }}</td>
        <td>{{ article.createdAt | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>
          <button (click)="viewDetail(article)">Xem chi tiết</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && articles.length === 0" class="empty">Không có bài viết nào.</div>
</div>
